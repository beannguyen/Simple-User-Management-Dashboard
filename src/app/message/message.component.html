<div class="messageContent"
  [ngClass] = "{
    'align-right myMessage': userName === 'Vinh Phuc',
    'align-left otherMessage': userName === 'Raiden Mei'
  }">
  {{ messageContent }}
</div>
<div class="messageData"
  [ngClass] = "{
    'align-right': userName === 'Vinh Phuc',
    'align-left': userName === 'Raiden Mei'
  }">
  <span class="timestamp" >{{ timeStamp | date: "medium" }}</span>
</div>
