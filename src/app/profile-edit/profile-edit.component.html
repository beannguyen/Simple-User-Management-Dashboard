<div class="container">
  <h1>Edit Profile</h1>
  <hr />
  <div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img
          src="{{ currentUser.image }}"
          class="avatar img-circle"
          width="100"
          height="100"
          alt="avatar"
        />
        <h6>Upload a different photo...</h6>

        <input type="file" class="form-control" />
      </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <!-- <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">Ã—</a> 
          <i class="fa fa-coffee"></i>
          This is an important message.
        </div> -->

      <form
        [formGroup]="profileForm"
        (ngSubmit)="onSubmit()"
        class="form-horizontal"
        role="form"
      >
        <h3>Personal info</h3>

        <div class="form-group">
          <label class="col-lg-3 control-label">Full name:</label>
          <div class="col-lg-8">
            <input
              class="form-control"
              type="text"
              formControlName="username"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Location:</label>
          <div class="col-lg-8">
            <input
              class="form-control"
              type="text"
              formControlName="location"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Company:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" formControlName="company" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" formControlName="email" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Roles:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" formControlName="roles" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Time Zone:</label>
          <div class="col-lg-8">
            <div class="ui-select">
              <select id="user_time_zone" class="form-control">
                <option value="Hawaii">(GMT-10:00) Hawaii</option>
                <option value="Alaska">(GMT-09:00) Alaska</option>
                <option value="Pacific Time (US &amp; Canada)"
                  >(GMT-08:00) Pacific Time (US &amp; Canada)</option
                >
                <option value="Arizona">(GMT-07:00) Arizona</option>
                <option value="Mountain Time (US &amp; Canada)"
                  >(GMT-07:00) Mountain Time (US &amp; Canada)</option
                >
                <option value="Central Time (US &amp; Canada)"
                  >(GMT-06:00) Central Time (US &amp; Canada)</option
                >
                <option value="Eastern Time (US &amp; Canada)"
                  >(GMT-05:00) Eastern Time (US &amp; Canada)</option
                >
                <option value="Helsinki (Finland)" selected="selected"
                  >(GMT+03:00) Helsinki (Finland)</option
                >
                <option value="Saigon (Vietnam)"
                  >(GMT+07:00) Saigon (Vietnam)</option
                >
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Password:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" value="24061996" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Confirm password:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" value="24061996" />
          </div>
        </div>
        <div class="col-md-8">
          <button
            type="submit"
            [disabled]="!profileForm.valid"
            class="btn btn-primary"
          >
            Save
          </button>
          <button type="reset" class="btn btn-default">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
<hr />
