<div class="container">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong>
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <p>
    <strong>Age:</strong>
    {{ currentUser.age }}
  </p>
  <p>
    <strong>Role:</strong>
    {{ currentUser.roles }}
  </p>
</div>
